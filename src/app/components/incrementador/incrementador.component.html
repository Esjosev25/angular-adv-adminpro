<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeProgreso(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progreso > 100 || progreso < 0 }"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="changeProgreso(5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
